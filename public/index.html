<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
        <div class="calc">
          <div class="calc-top">
            <div class="mac-dots">
              <span class="mac-dot"></span>
              <span class="mac-dot"></span>
              <span class="mac-dot"></span>
            </div>
          </div>

          <div class="screen">
            <span id="num"></span>
          </div>

          <div class="keypad">
            <!-- row 1 -->
            <div class="btn btn-mid btn-small" id="funcionalBtn">⌫</div>
            <div class="btn btn-mid" id="funcionalBtn">AC</div>
            <div class="btn btn-mid" id="funcionalBtn">%</div>
            <div class="btn btn-orange btn-operator" id="funcionalBtn">÷</div>

            <!-- row 2 -->
            <div class="btn btn-dark" id="numutton">7</div>
            <div class="btn btn-dark" id="numutton">8</div>
            <div class="btn btn-dark" id="numutton">9</div>
            <div class="btn btn-orange btn-operator" id="funcionalBtn">×</div>

            <!-- row 3 -->
            <div class="btn btn-dark" id="numutton">4</div>
            <div class="btn btn-dark" id="numutton">5</div>
            <div class="btn btn-dark" id="numutton">6</div>
            <div class="btn btn-orange btn-operator" id="funcionalBtn">−</div>

            <!-- row 4 -->
            <div class="btn btn-dark" id="numutton">1</div>
            <div class="btn btn-dark" id="numutton">2</div>
            <div class="btn btn-dark" id="numutton">3</div>
            <div class="btn btn-orange btn-operator" id="funcionalBtn">+</div>

            <!-- row 5 -->
            <div class="btn btn-dark btn-small">+/−</div>
            <div class="btn btn-dark btn-zero" id="numutton">0</div>
            <div class="btn btn-dark" id="funcionalBtn">.</div>
            <div class="btn btn-orange btn-operator" id="funcionalBtn">=</div>
          </div>
        </div>
      <script src="app.js"></script>
    </html>
  </body>
</html>
